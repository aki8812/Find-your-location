<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>位置後台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #log {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
      font-size: 16px;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      cursor: pointer;
    }
    .entry:hover {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <h1>位置後台記錄</h1>
  <div id="log">讀取中...</div>

  <script type="module" src="admin.js"></script>
