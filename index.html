<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>查詢你的位置(經緯度)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #output {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button onclick="getLocation()">顯示我的位置</button>
  <p id="output"></p>
  <button id="copyBtn" onclick="copyLocation()" style="display:none;">複製位置</button>

  <script>
    let lat, lon;

    function getLocation() {
      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            lat = position.coords.latitude;
            lon = position.coords.longitude;


            const latDir = lat >= 0 ? 'N' : 'S';
            const lonDir = lon >= 0 ? 'E' : 'W';


            const latText = `緯度：${Math.abs(lat).toFixed(6)}°${latDir}`;
            const lonText = `經度：${Math.abs(lon).toFixed(6)}°${lonDir}`;

            output.innerHTML = `${latText}<br>${lonText}`;
            copyBtn.style.display = 'inline-block';
          },
          (error) => {
            output.textContent = `無法取得位置：${error.message}`;
            copyBtn.style.display = 'none';
          }
        );
      } else {
        output.textContent = "你的瀏覽器不支援位置功能。";
        copyBtn.style.display = 'none';
      }
    }

    function toDMS(deg) {
      const absolute = Math.abs(deg);
      const degrees = Math.floor(absolute);
      const minutesFloat = (absolute - degrees) * 60;
      const minutes = Math.floor(minutesFloat);
      const seconds = ((minutesFloat - minutes) * 60).toFixed(1);
      return `${degrees}°${minutes}'${seconds}"`;
    }

    function copyLocation() {
      const latDir = lat >= 0 ? 'N' : 'S';
      const lonDir = lon >= 0 ? 'E' : 'W';

      const latDMS = toDMS(lat);
      const lonDMS = toDMS(lon);

      const formatted = `${latDMS}${latDir} ${lonDMS}${lonDir}`;

      navigator.clipboard.writeText(formatted).then(() => {
        alert(`已複製位置：\n${formatted}`);
      }, () => {
        alert("複製失敗，請手動選取文字。");
      });
    }
  </script>
</body>
</html>
